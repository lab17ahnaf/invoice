		<title>A simple, clean, and responsive HTML invoice template</title>
        <link rel="stylesheet" href="invoice.css">
	</head>

	<body>
		<div class="invoice-box">
			<table cellpadding="0" cellspacing="0">
				<tr class="top">
					<td colspan="2">
						<table>
							<tr>

									<img src="mystic_morsel_logo.jpeg" style="width: 100%; max-width: 70px" />

								<td>
									Invoice #: 1023<br />

								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="information">
					<td colspan="2">
						<table>
							<tr>
								<td>
									<div class="cus-det">
                                        <p>
                                            Name: Mayesha Mumtaz Rifa <br>
                                            Phone: 01972634492 <br>
                                            <!-- Data: Lorem, ipsum dolor.<br> -->
                                        </p>
                                    </div>
								</td>

								<td>
                                    <div class="address">
                                        <p>
                                            5(new), 11(old), College Street, New Market, Dhaka-1205 
                                        </p>
                                    </div>
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="heading">
					<td>Payment Method</td>

					<td>Status</td>
				</tr>

				<tr class="details">
					<td>Bkash</td>

					<td>Paid</td>
				</tr>

				<tr class="heading">
					<td>Item</td>

					<td>Price</td>
				</tr>

				<tr class="item">
					<td>Cream filled cheese doughnuts</td>

					<td>700/=</td>
				</tr>

				<tr class="item">
					<td>Delivery Charge</td>

					<td>120/=</td>
				</tr>

				

				<tr class="total">
					<td></td>

					<td>Total: 820/=</td>
				</tr>
			</table>
		</div>
